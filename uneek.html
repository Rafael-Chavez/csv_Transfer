<!DOCTYPE html>
<html lang="en">
    <img src="./images/dn-blue-white.png" alt="dn" class="images">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Manipulation App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- File input for selecting CSV file -->
    <input type="file" id="csv-file" accept=".csv">
    <br>
    <!-- Button to trigger CSV parsing -->
    <button id="parse-button">Parse CSV</button>
    <br>
    <!-- Button to trigger CSV download -->
    <button id="download-button" disabled>Download Manipulated CSV</button>
    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
