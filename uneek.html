<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNEEK Data Parser</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <h1>UNEEK DATA PARSER</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">
                        <span class="icon-circle"><i class="fas fa-home"></i></span>
                        Home
                    </a>
                    <a href="mailto:rchavez@deconetwork.com" class="nav-link">
                        <span class="icon-circle"><i class="fas fa-envelope"></i></span>
                        Contact
                    </a>
                </div>
            </nav>
        </div>
    </header>

<main>
    <div class="container">
        <section class="file-upload">
            <label for="excel-file" class="file-upload-label">
                <i class="fa fa-file-excel"></i>
                <span>Click to select or drop Excel file here</span>
            </label>
            <input type="file" id="excel-file" accept=".xlsx, .xls" />
            <div id="file-name" class="file-name"></div>
            <button id="download-btn" class="btn" style="display:none;">Download CSV</button>
        </section>

            <section class="data-table-container">
                <div id="output" class="data-table">
                    <div class="empty-state">
                        <i class="fas fa-table"></i>
                        <h3>No data to display</h3>
                        <p>Upload an Excel file to see the data here</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="Scripts/uneek.js"></script>
</body>
</html>
