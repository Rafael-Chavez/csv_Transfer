<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<input type="file" id="excel-file" />
<div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
document.getElementById('excel-file').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        parseExcel(file);
    }
});

// Function to parse the uploaded Excel file
function parseExcel(file) {
    const reader = new FileReader();
    
    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        
        // Convert sheet to JSON
        let rows = XLSX.utils.sheet_to_json(firstSheet);

        // Rename the columns and add fixed values
        rows = rows.map(row => {
            return {
                ProductName: row['Description'], // Rename Description -> ProductName
                ProductDescription: '',
                Supplier: 'AS Colour (AUS)',  // Fixed value for Supplier
                VendorProductCode: row['Stockcode'], // Rename Stockcode -> VendorProductCode
                Groupname: row['Groupname'],
                ColorName: row['Colourname'], // Rename Colourname -> ColorName
                SizeCode: row['Sizename'],
                SizeName: row['Sizename'],
                Weightkg: row['Weightkg'],
                Weightgsm: row['Weightgsm'],
                Picture_url: row['Picture_url'],
                VendorCost: row['Price']  // Rename Price -> VendorCost
            };
        });

        // Display the result in a table
        displayResult(rows);
    };

    reader.readAsArrayBuffer(file);
}

// Function to display the parsed and updated data
function displayResult(data) {
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = ''; // Clear previous content

    // Create a table
    const table = document.createElement('table');

    // Create table header
    const headers = Object.keys(data[0]);
    const headerRow = document.createElement('tr');
    headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Create table rows with cell values
    data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = row[header];
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });

    outputDiv.appendChild(table);
}
</script>

</body>
</html>
